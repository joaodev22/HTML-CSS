    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>fontes do google fonts</title>
    <style>

        body{
            font-family: 'work sans', cursive;
            font-size: 16px;
            color: black;
        }
        h1{
            font-family: 'dancing script', Times, serif;
        }

</head>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis, earum ipsam? Hic consequatur unde, qui veniam incidunt vero accusamus nostrum ea eveniet pariatur eius maxime quas, aspernatur odio fuga est.</p>
